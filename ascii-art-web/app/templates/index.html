<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>ASCII-ART</title>
</head>

<body>
    <div class="page">
        <div class="menupanel">
            <div class="menupanel_intro">
                <h1 class="title">ASCII-ART</h1>
                <form action="" class="inputform">
                    <div class="params">
                        <p class="text">Font:</p>
                        <select class="selector">
                            <option class="option">standard</option>
                            <option class="option">shadow</option>
                            <option class="option">thinkertoy</option>
                            <option class="option">zigzag</option>
                        </select>
                    </div>
                    <textarea name="input" class="inputpanel" placeholder="Input Text"></textarea>
                    <div class="buttons">
                        <button class="btn">Download</button>
                        <button class="btn" type="submit">Show</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="resultpanel">
            <h2 class="title">Art Result</h2>
            <hr class="line">
            <div class="artpanel">
                <textarea name="asciiart" placeholder="Here is Result"></textarea>
            </div>
            <hr class="line">
            <div class="footer">
                <p class="text">Designed By <a href="https://github.com/Dias1c" target="_blank"
                        class="textlink">Dias1c</a> | Git
                    Project <here href="" target="_blank" class="textlink">here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
